<button
  class="btn btn-sm"
  [ngClass]="{
    disabled: isSubmitting,
    'btn-outline-primary': !article.favorited,
    'btn-primary': article.favorited
  }"
  (click)="toggleFavorite()"
>
  <img src="https://i.giphy.com/26BRv0ThflsHCqDrG.webp" alt="keurkeur" />
  <ng-content></ng-content>
</button>
